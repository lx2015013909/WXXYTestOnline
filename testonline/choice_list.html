<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>

<script type="text/javascript" src="scripts/result.js"></script>
<title>题库系统</title>
<script type="text/javascript">
	function getlist(){
		$.ajax({
			type:'POST',
			url:'http://localhost:8080/choice',
			data:{},
			success:function(data){//返回json结果 
			var i;
			var j=1;
			 for(i=0;i<data.length;i++,j++){
				var table=document.getElementById("tab");
				var newRow=table.insertRow();
					var newCell1 = newRow.insertCell(0);  newCell1.innerHTML = "<td>"+j+"</td>" ; 	  
					var newCell2 = newRow.insertCell(1);  newCell2.innerHTML = "<td>"+data[i].textcontent+"</td>" ;
					var newCell1 = newRow.insertCell(2);  newCell1.innerHTML = "<td>"+data[i].choice1+"</td>" ; 	  
					var newCell2 = newRow.insertCell(3);  newCell2.innerHTML = "<td>"+data[i].choice2+"</td>" ;
					var newCell2 = newRow.insertCell(4);  newCell2.innerHTML = "<td>"+data[i].choice3+"</td>" ;
					var newCell2 = newRow.insertCell(5);  newCell2.innerHTML = "<td>"+data[i].choice4+"</td>" ;
					var newCell2 = newRow.insertCell(6);  newCell2.innerHTML = "<td>"+data[i].result+"</td>" ;
					var n;
					n="<input type=\"button\" class=\"ui_input_btn01 xiugai\" text=' " +(data[i].id)+"'/ id=\"xiugai\"   value=\"修改\" onclick=\"Xiugai(this)\"  >"+"<input type=\"button\" class=\"ui_input_btn01\" text=' " +(data[i].id)+"'/ id=\"delete\"  value=\"删除\"  onclick=\"Delete(this)\">";
					var newCell2 = newRow.insertCell(7);  newCell2.innerHTML = n ;
							   $(".xiugai").fancybox({
							  	'href'  : 'choice_edit.html',
							  	'width' : 733,
							  	'height' : 530,
							  	'type' : 'iframe',
							  	'hideOnOverlayClick' : false,
							  	'showCloseButton' : false,
							  	'onClosed' : function() { 
							  window.location.href = 'choice_list.html';
					    }
					});
			}
		},
		});
	}
	$(document).ready(function(){
		/** 新增   **/
	    $("#addBtn").fancybox({
	    	'href'  : 'choice_add.html',
	    	'width' : 733,
	        'height' : 530,
	        'type' : 'iframe',
	        'hideOnOverlayClick' : false,
	        'showCloseButton' : false,
	        'onClosed' : function() { 
	        	window.location.href = 'choice_list.html';
	        }
	    });
	});

function Xiugai(e){
		localStorage.setItem("id",$(e).attr("text"));
		
	}
function Delete(e){
		/** 通过   **/
	 if(confirm("您确定要删除此条记录吗？")){
		 localStorage.setItem("id",$(e).attr("text"));
		$.ajax({
			type:'POST',
			url:'http://localhost:8080/choice/delete',
			data:{"id":localStorage.getItem('id')},
			success:function(data){//返回json结果 
				if(data)
				{
					alert("删除成功!");
					location.reload();
				}
				else{
					alert("出现未知错误，请联系管理员!");
				}
				
			}
			
		});
	 }
	}
	/** 新增   **/
	function add(){
		$("#submitForm").attr("action", "/xngzf/archives/luruFangyuan.action").submit();	
	}

	

	/** 普通跳转 **/
	function jumpNormalPage(page){
		$("#submitForm").attr("action", "house_list.html?page=" + page).submit();
	}
	
	/** 输入页跳转 **/
	function jumpInputPage(totalPage){
		// 如果“跳转页数”不为空
		if($("#jumpNumTxt").val() != ''){
			var pageNum = parseInt($("#jumpNumTxt").val());
			// 如果跳转页数在不合理范围内，则置为1
			if(pageNum<1 | pageNum>totalPage){
				art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
				pageNum = 1;
			}
			$("#submitForm").attr("action", "house_list.html?page=" + pageNum).submit();
		}else{
			// “跳转页数”为空
			art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
			$("#submitForm").attr("action", "house_list.html?page=" + 1).submit();
		}
	}
</script>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body onload="getlist()" onunload="checkLeave()">
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div >
							<span>我的记录</span>
							<input type="button" value="新增" class="ui_input_btn01 " id="addBtn" /> 
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0" id="tab">
						<tr>
							<th>序号</th>
							<th>题目</th>
							<th>选项1</th>
							<th>选项2</th>
							<th>选项3</th>
							<th>选项4</th>
							<th>正确答案</th>
							<th>操作</th>
						</tr>	
						
					</table>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
